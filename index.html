<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rönttöset</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Rönttöset</h1>
    <nav class="navbar">
      <button class="tab-button active" data-tab="home">Home</button>
      <button class="tab-button" data-tab="gallery">Gallery</button>
      <button class="tab-button" data-tab="competitions">Competitions</button>
      <button class="tab-button" data-tab="events">Events</button>
    </nav>
  </header>

  <main>
    <section id="home" class="tab-content active">
      <h2>Welcome to Rönttöset</h2>
      <p>Track competitions, events and share gallery images with friends.</p>

      <div class="export-section">
        <button id="exportData">Export Data</button>
        <input id="importData" type="file" accept=".json" />
      </div>

      <h3>Top Scores</h3>
      <table id="topScoresTable">
        <thead>
          <tr><th>Competition</th><th>Winner</th><th>Points</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="gallery" class="tab-content">
      <h2>Gallery</h2>
      <input id="imageInput" type="file" accept="image/*" />
      <div id="galleryContainer" class="gallery-grid"></div>
    </section>

    <section id="competitions" class="tab-content">
      <h2>Competitions</h2>
      <form id="competitionForm">
        <input id="compName" type="text" placeholder="Competition name" required />
        <input id="compWinner" type="text" placeholder="Winner" required />
        <input id="compPoints" type="number" placeholder="Points" required />
        <button type="submit">Add / Update</button>
      </form>
      <div id="competitionList"></div>
    </section>

    <section id="events" class="tab-content">
      <h2>Upcoming Events</h2>
      <form id="eventForm">
        <input id="eventName" type="text" placeholder="Event name" required />
        <input id="eventDate" type="date" required />
        <button type="submit">Add / Update</button>
      </form>
      <div id="eventList"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Rönttöset</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
